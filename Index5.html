<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
</head>

<body>
        <div class="container">
                <h1>Giphy Search</h1>
            
                <!-- Rendered Buttons will get Dumped Here  -->
                <div id="buttons-view"></div>
            
                <form id="Gifs-form">
                  <label for="Giphy-input">Add a Giphy!</label>
                  <input type="text" id="Giphy-input">
                  <br>
            
                  <!-- Button triggers new movie to be added -->
                  <input id="add-Gifs" type="submit" value="Add a Giphy!">
                </form>
            
                <!-- Movies will Get Dumped Here -->
                <div id="Gifs-view"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    var Gifs = ["Soccer", "Tennis", "baseball"];
    // Example queryURL for Giphy API
        function displayGifs(){
    var queryURL = "https://api.giphy.com/v1/gifs/search?q=sports&api_key=Dd0FA9kn9efh2Isj3wPn4lebYzlp3aXd&limit=10";
    
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      console.log(response);
      var GifDiv = $("<div class ='Gif'>");
      var GifURL = response.data.image_original_url;
      var image = $("<img>").attr("src", GifURL);
      GifDiv.append(image);
      $("#Gifs-view").prepend(GifDiv);


    });

}
function renderButtons() {

// Deleting the movies prior to adding new movies
// (this is necessary otherwise you will have repeat buttons)
$("#buttons-view").empty();

// Looping through the array of movies
for (var i = 0; i < Gifs.length; i++) {

  // Then dynamicaly generating buttons for each movie in the array
  // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
  var a = $("<button>");
  // Adding a class of movie-btn to our button
  a.addClass("Gif-btn");
  // Adding a data-attribute
  a.attr("data-name",Gifs[i]);
  // Providing the initial button text
  a.text(Gifs[i]);
  // Adding the button to the buttons-view div
  $("#buttons-view").append(a);
}
}

// This function handles events where a movie button is clicked
$("#add-Gifs").on("click", function(event) {
event.preventDefault();
// This line grabs the input from the textbox
var Gif = $("#Giphy-input").val().trim();

// Adding movie from the textbox to our array
Gifs.push(Gif);

// Calling renderButtons which handles the processing of our movie array
renderButtons();
});

// Adding a click event listener to all elements with a class of "movie-btn"
$(document).on("click", ".Gif-btn", displayGifs);

// Calling the renderButtons function to display the intial buttons
renderButtons();

  </script>

</body>

</html>
